{% extends "user_login/base.html" %}

{% block body %}

    <form action="{% url 'user_login:login' %}" method="post" class="m-5">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input id="username" class="form-control" type="text" placeholder="Username"
                       name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="input-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="input-password" placeholder="Password"
                       name="password">
            </div>
        </div>
        <div class="form-group row pl-2">
            <button type="submit" class="btn btn-primary btn-lg">Login
            </button>
        </div>
    </form>

{% endblock %}
