{% extends "yuzu_gallery/base.html" %}
{% load static %}

{% block body %}
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <div>
                <button type="submit" role="button" class="btn btn-success">
                    Upload
                </button>
            </div>
        </form>
    </div>
{% endblock %}
