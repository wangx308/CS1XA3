<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab7</title>
</head>
<body>
<div>
    <input type="text" id='user' placeholder="Name">
    <input type="password" id="pwa" placeholder="Password" oninput="verify_password()">
    <input type="password" id="pwb" placeholder="Re-enter Password" oninput="verify_password()">
    <div>
        <span id="put-response"></span>
    </div>
    <div id="pw-verified" style="color: green;">OK</div>
    <button type="button" id="submit" onclick="submit()" onload="verify_password()">Submit</button>
    <script>
        let A = document.getElementById.bind(document);

        function verify_password() {
            let pw_status = A('pw-verified');
            let abi = A('submit');
            if (A('pwa').value === A('pwb').value) {
				pw_status.innerText = 'OK';
                pw_status.style.color = 'green';
                abi.disabled = '';
            }
            else {
                pw_status.innerText = 'Passwords do not match!';
				pw_status.style.color = 'red';
                abi.disabled = 'Disabled';
            }
        }

        function submit() {
            let username = A('user').value;
            let password = A('pwa').value;
            let inf = {'username': username, 'password': password};
            post('https://mac1xa3.ca/e/wangx308/lab7/', inf, function (xhr) {
                A('put-response').innerText = xhr.responseText;
            })
        }

        function show(host, inf, callback) {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", host, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                console.log(xhr.readyState + ' ' + xhr.status);
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr);
                }
            };
            let ever = '';
            for (ever in inf) {
                ever += encodeURIComponent(ever) + '=' + encodeURIComponent(inf[ever]) + '&';}
            console.log(ever);
            xhr.send(ever);
        }
    </script>
</div>
</body>
</html>
